<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Yaseen Biryani</title>
        <link rel="stylesheet" href="services.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@200&family=Noto+Sans&family=Noto+Sans+KR&family=Oswald:wght@500&family=Poppins&display=swap" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@200&family=Noto+Sans&family=Noto+Sans+KR&family=Oswald:wght@500&family=Poppins&display=swap');
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.0/aos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function(){
              $('#icon').click(function(){
                 $('ul').toggleClass('show')
              });
            });
        </script>
    </head>
    <body>
        <div class="bg">
            <img src="images/chikenbiryani.jpg">
        </div>
        <div class="frame">
            <img src="images/fram.png">
        </div>
        <div class="bismillah">
            <img src="images/PngItem_2078712.png">
        </div>
        <div class="logo">
           <img src="images/yb.png">
        </div>
        <div class="main-content">
            <h1>Yaseen Biryani</h1>
            <h2>As-salaamu Alaykum</h2>
        </div>
        <div class="container">
            <span class="text first-text">We provide</span>
            <span class="text sec-text"></span>
        </div>
        <script>
            const text = document.querySelector(".sec-text");
            const textload = () => {
                setTimeout(() => {
                    text.textContent = "Chicken Biryani";
                }, 0);
                setTimeout(() => {
                    text.textContent = "Mutton Biryani";
                }, 4000);
                setTimeout(() => {
                    text.textContent = "Beef Biryani";
                }, 8000);
            }
            textload();
            setInterval(textload, 12000);
        </script>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="services.html">SERVICES</a></li>
            </ul>
            <label id="icon">
                <i class="fa-solid fa-bars"></i>
            </label>
        </nav>
        <section></section>
    </body>
</html>
